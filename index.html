<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tara's Survey</title>
</head>
<style>
.header {
    padding: 60px;
    text-align: center;
    background: #bbbfff;
    color: white;
    font-size: 30px;
  }

</style>
<body style="background-color:rgb(224, 217, 255);">
    
  <h2 class='header'>Sign Up:</h2>



</style>
<body style="background-color:rgb(226, 166, 203);">
<form>

  <form class="pure-form pure-form-stacked"></form>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-first-name">First Name</label>
                <input type="text" id="multi-first-name" class="pure-u-23-24" />
               <h3><font-size:16px></font-size:16px></h3>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-last-name">Last Name</label>
                <input type="text" id="multi-last-name" class="pure-u-23-24" />
                <h3><font-size:16px></font-size:16px></h3>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-email">E-Mail</label>
                <input type="email" id="multi-email" class="pure-u-23-24" required="" />
                <h3><font-size:16px></font-size:16px></h3>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-city">City</label>
                <input type="text" id="multi-city" class="pure-u-23-24" />
                <h3><font-size:16px></font-size:16px></h3>
            </div>
            <div>
              <label for="State">State</label>
              <input type="letter" name="State" id="State" min="19" max="50" step="5">
              <h3><font-size:16px></font-size:16px></h3>
            </div>
                </select>
            </div>
        </div>
</form>

  <div>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="19" max="200" step="5">
    <h3><font-size:16px></font-size:16px></h3>
  </div>

  <div>
    <label for="date">Birthdate</label>
    <input type="date" name="date" id="date" min="1900-1-1">
    <h3><font-size:16px></font-size:16px></h3>
  </div>

  <div>
    Favorite Type Food
    <div>
      <label for="desserts">desserts</label>
      <input type="checkbox" name="desserts" id="desserts">
    </div>

    <div>
      <label for="Meat and Poultry.">Meat and Poultry.</label>
      <input type="checkbox" name="Meat and Poultry." id="Meat and Poultry.">
    </div>
  </div>

  <div>
    <label for="fruits and vegetables">fruits and vegetables</label>
    <input type="checkbox" name="fruits and vegetables" id="fruits and vegetables">
  </div>
</div>

<div>
  <label for="Grains, Beans and Nuts.">Grains, Beans and Nuts.</label>
  <input type="checkbox" name="Grains, Beans and Nuts." id="Grains, Beans and Nuts.">
</div>
</div>

<div>
  <label for="Fish and Seafood.">Fish and Seafood.</label>
  <input type="checkbox" name="Fish and Seafood." id="Fish and Seafood.">
  <h3><font-size:16px></font-size:16px></h3>
</div>








  <div>
    Gender
    <div>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
    </div>

    <div>
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
    </div>

    <div>
      <label for="female">Non-Binary</label>
      <input type="radio" name="gender" id="Non-Binary" value="Non-Binary">
      <h3><font-size:16px></font-size:16px></h3>
    </div>

  </div>

  <div class="dropdown">
    <label for="eyeColor">Eye Color</label>
    <select name="eyeColor" id="eyeColor" multiple>
      <option value="Green">Green</option>
      <option value="Red">Red</option>
      <option value="Brown">Brown</option>
      <option value="Blue">Blue</option>
      <option value="Black">Black</option>
      <option value="Other Colors">Other Colors</option>
    </select>
    <h3><font-size:16px></font-size:16px></h3>
  </div>
  
  <form class="pure-form">
    <div>
      <label for="Bio">Bio</label>
        <input type="Bio"  placeholder="Tell us some facts about you" />
        <label for="default-remember">
          <h3><font-size:16px></font-size:16px></h3>
    </div>
  <input type="hidden" name="hidden" value="hi">
  <div>
    <label for="file">File</label>
    <input id="file" type="file" name="file">
    <h3><font-size:16px></font-size:16px></h3>
  </div>

  <div>
    <label for="phone">Phone Number</label>
    <input type="tel" name="phone number" id="phone number">
    <h3><font-size:16px></font-size:16px></h3>
  </div>

  <form class="pure-form">
    <div>
      <label for="URL">URL</label>
        <input type="URL"  placeholder="Your website." />
        <label for="default-remember">
          <h3><font-size:16px></font-size:16px></h3>
    </div>

  <div>
    <label for="color">Favorite Color</label>
    <input type="favorite color" name="favorite color" id="favorite color">
    <h3><font-size:16px></font-size:16px></h3>
  </div>

  <form class="pure-form">
    <div>
        <input type="password"  placeholder="Password" />
        <label for="default-remember">
            <input type="checkbox" id="default-remember" />Remember me</label>
            <h3><font-size:16px></font-size:16px></h3>
    </div>
</form>
<input type="reset" value="Reset" />
<input type="reset" value="Start Over" />

    
    <input type="checkbox" id="multi-terms" /> I&#x27;ve read the terms and conditions</label>
<button type="submit" class="pure-button pure-button-primary">Sign In</button>
</form>
